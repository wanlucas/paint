<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9f6e070481.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
  <title>Paint</title>
</head>
<body>
	<main>
		<section class="painting-header">
			<div class="color-options">
				<ul id="colors"></ul>
				<h2>Colors</h2>
			</div>
			<div class="tools">
				<input type="radio" id="pencil" name="tool" checked>
				<label for="pencil" name="toll">
					<img src="./imgs/pencil.png" alt="pencil" class="tool">
				</label>

        <input type="radio" id="eraser" name="tool">
				<label for="eraser" name="toll">
					<img src="./imgs/eraser.png" alt="eraser" class="tool">
				</label>
			</div>
			<div class="size">
				<label for="size"></label>
				<input type="range" min="1" max="30" id="size">
			</div>
		</section>
		<section class="painting">
			<div id="display"><canvas></canvas></div>
		</section>
		<section class="painting-footer">
			<div id="cursor-coordinates"></div>
		</section>
	</main>
</body>
<script src="code.js"></script>
</html>
